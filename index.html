<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="bodyCalculate">
    <div class="scren">0</div>

    <table class="buttons">
      <tr>
        <td id="c">C</td>
        <td id="percent">%</td>
        <td id="sqrt">√</td>
        <td id="div">÷</td>
      </tr>
      <tr>
        <td id="7">7</td>
        <td id="8">8</td>
        <td id="9">9</td>
        <td id="mul">×</td>
      </tr>
      <tr>
        <td id="4">4</td>
        <td id="5">5</td>
        <td id="6">6</td>
        <td id="rem">-</td>
      </tr>
      <tr>
        <td id="1">1</td>
        <td id="2">2</td>
        <td id="3">3</td>
        <td id="add">+</td>
      </tr>
      <tr>
        <td id="0">0</td>
        <td id="point">.</td>
        <td id="backspace">←</td>
        <td id="equals">=</td>
      </tr>

    </table>

  </div>

  </div>
  <script src="./script.js"></script>
</body>

</html>
